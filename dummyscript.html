<html></html>

<script>
  function getPos(eleId) {
    ele = document.getElementById(eleId);

    var x = 0;
    var y = 0;
    while (true) {
      x += ele.offsetLeft;
      y += ele.offsetTop;
      if (ele.offsetParent === null) {
        break;
      }
      ele = ele.offsetParent;
    }
    return [x, y];
  }
</script>
